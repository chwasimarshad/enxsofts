<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        .calendar-container {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        .calendar-header {
            /* display: flex; */
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            /* background-color: #f4f4f4; */
        }
        .calendar-header h2 {
            margin: 0;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 1px;
            background-color: #eee;
        }
        .calendar .day, .calendar .empty,  .calendar .day-w-n{
            background-color: white;
            padding: 10px;
            min-height: 150px;
            box-sizing: border-box;
            position: relative;
        }
        .calendar .day {
            border: 1px solid #ddd;
            min-height: 30px;
            background-color: #c3e7f1;
        }
        .day-number {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .event {
            margin-top: 25px;
            font-size: 12px;
            text-align: left;
        }
        .employee-details {
            text-align: left;
            margin: 20px 0;
            padding: 10px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <div class="employee-details">
        <div>
            <h3>Adams, A Alisha</h3>
            <p>Role: Administrator</p>
            <p>Classification: Full time</p>
            <p>Assigned Hours: 60</p>
        </div>
        <div>
            <p>Schedule generated by Babar Nawaz</p>
            <p>Date: 02/14/2024 06:45 PM MST</p>
        </div>
    </div>

    <div id="calendar-header" class="calendar-header"></div>
    <div id="calendar" class="calendar"></div>
</div>

<script>
    function generateCalendar(year, month) {
        month = month-1
        const calendar = document.getElementById('calendar');
        const calendarHeader = document.getElementById('calendar-header');

        const monthNames = ["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"];
        
        const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        
        // Set calendar header
        calendarHeader.innerHTML = `<h2> Schedule for ${monthNames[month]} ${year}</h2>`;

        // Clear previous calendar
        calendar.innerHTML = '';

        // Add days of the week
        daysOfWeek.forEach(day => {
            const dayElement = document.createElement('div');
            dayElement.className = 'day';
            dayElement.style.fontWeight = 'bold';
            dayElement.innerText = day;
            calendar.appendChild(dayElement);
        });

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        // Fill in empty days before first day of the month
        for (let i = 0; i < firstDay; i++) {
            const emptyElement = document.createElement('div');
            emptyElement.className = 'empty';
            calendar.appendChild(emptyElement);
        }

        // Fill in the days of the month
        for (let day = 1; day <= daysInMonth; day++) {
            const dayElement = document.createElement('div');
            dayElement.className = 'day-w-n';
            dayElement.innerHTML = `<div class="day-number">${day}</div>`;

            // Example event
            if (day === 4 || day === 7 || day === 21) {
                dayElement.innerHTML += '<div class="event">09:00 PM - 05:00 AM<br>Cecile Street</div>';
                dayElement.innerHTML += '<div class="event">09:00 PM - 05:00 AM<br>Rainbow Day Center</div>';
            }

            calendar.appendChild(dayElement);
        }
    }

    // Example usage: Generate calendar for August 2024
    var month = 8 // August
    var year = 2024
    generateCalendar(year, month); 
</script>

</body>
</html>

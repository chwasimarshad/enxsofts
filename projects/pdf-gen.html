<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .profile-img {
            border-radius: 50%;
            margin-right: 20px;
            width: 100px;
            height: 100px;
        }
        .profile-details h1 {
            margin: 0;
            font-size: 22px;
        }
        .profile-details p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }
        .header-right {
            text-align: right;
        }
        .header-right p {
            margin: 5px 0;
            font-size: 16px;
        }
        .header-right .logo {
            margin-top: 10px;
            width: 80px;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
            vertical-align: top;
            min-height: 30px; /* Ensure uniform height */
        }
        .schedule-table th {
            background-color: #f8f8f8;
            font-size: 18px;
            text-align: center;
        }
        .schedule-table td h3 {
            margin: 0;
            font-size: 18px;
            text-align: right;
            color: #333;
            min-height: 70px;
        }
        .schedule-item {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
        .venue-small {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <img src="profile-image.jpg" alt="Profile Image" class="profile-img">
                <div class="profile-details">
                    <h1>Adams, A Alisha</h1>
                    <p>Role: Administrator</p>
                    <p>Classification: Full time</p>
                    <p>Assigned Hours: 60</p>
                </div>
            </div>
            <div class="header-right">
                <p>Schedule generated by Babar Nawaz 02/14/2024 06:45 PM MST</p>
                <img src="logo.png" alt="Arc Baltimore Logo" class="logo">
            </div>
        </div>
        <div class="">
            <p>Schedules of Adams, A Alisha for the month August, 2024</p>
        </div>
        <table class="schedule-table" id="calendar"></table>
    </div>

    <script>
        function generateCalendar(month, year) {
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();
            const calendar = document.getElementById('calendar');
            
            // Clear previous calendar
            calendar.innerHTML = '';

            // Add headers
            let headerRow = '<tr>';
            daysOfWeek.forEach(day => {
                headerRow += `<th>${day}</th>`;
            });
            headerRow += '</tr>';
            calendar.innerHTML = headerRow;

            // Initialize days
            let date = 1;
            let rows = '';
            
            for (let i = 0; i < 6; i++) { // 6 weeks to cover all possible days in a month
                let row = '<tr>';
                
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        row += '<td></td>';
                    } else if (date > daysInMonth) {
                        row += '<td></td>';
                    } else {
                        row += `<td><h3>${date}</h3></td>`;
                        date++;
                    }
                }
                
                row += '</tr>';
                rows += row;
                
                if (date > daysInMonth) {
                    break;
                }
            }
            
            calendar.innerHTML += rows;
        }

        // Example Usage
        generateCalendar(7, 2024); // Generates calendar for August 2024
    </script>
</body>
</html>
